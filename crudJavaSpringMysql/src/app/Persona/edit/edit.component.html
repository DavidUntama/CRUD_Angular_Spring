<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>Editar Persona</h3>            
        </div>

        <div class="card-body">
            <form (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="nombres" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="nombres" name="nombres" [(ngModel)]="persona.nombres">
                </div>
                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos" [(ngModel)]="persona.apellidos">
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>

    </div>
</div>
