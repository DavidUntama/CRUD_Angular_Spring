<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h3>Personas</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          @for (persona of personas; track $index) {
          <tr class="table-light">
            <td>{{persona.id}}</td>
            <td>{{persona.nombres}}</td>
            <td>{{persona.apellidos}}</td>
            <td>
              <a (click)="edit(persona)"  class="btn btn-primary">Editar</a>
              <a (click)="delete(persona.id, $index)" class="btn btn-danger ms-2">Eliminar</a>
            </td>
          </tr>
        }
        </tbody>
      </table>
    </div>
  </div>
</div>
